---
# Self-signed ClusterIssuer for SSL certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# Certificate for AgentGateway UI
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: agentgateway-ui-tls
  namespace: kgateway-system
spec:
  secretName: agentgateway-ui-tls
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - agentgateway.local
    - "*.agentgateway.local"
  ipAddresses:
    - "51.8.204.203"
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
# Ingress for AgentGateway UI with SSL
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentgateway-ui-ingress
  namespace: kgateway-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - agentgateway.local
      secretName: agentgateway-ui-tls
  rules:
    - host: agentgateway.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentgateway
                port:
                  number: 8080
    # Allow access via IP directly
    - http:
        paths:
          - path: /ui
            pathType: Prefix
            backend:
              service:
                name: agentgateway
                port:
                  number: 15080
          - path: /demo
            pathType: Prefix
            backend:
              service:
                name: agentgateway
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: chat-ui-ext
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-ui-ext
                port:
                  number: 80
