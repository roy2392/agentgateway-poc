---
# MCP Fetch Backend
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: mcp-fetch-backend
  namespace: kgateway-system
spec:
  type: MCP
  mcp:
    targets:
    - name: fetch-tool
      static:
        host: mcp-fetch.ai-agents.svc.cluster.local
        port: 80
        protocol: SSE
