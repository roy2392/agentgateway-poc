---
# Chat UI Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ui-ingress
  namespace: ai-agents
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - secretName: agentgateway-ui-tls
  rules:
    - http:
        paths:
          - path: /chat
            pathType: Prefix
            backend:
              service:
                name: chat-ui
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: chat-ui
                port:
                  number: 80
